			function imc() {

				var peso = prompt("Digite seu peso:");
				var altura = prompt("Digite seu altura:");

				var imc = peso/(altura*altura);

				if (imc > 18 && imc < 25) {

					alert("Peso normal! IMC: " + imc.toFixed(1));

				} else {

					alert("Procure um nutricionista! IMC: " + imc.toFixed(1));

				}

			}

			function calcular_imc() {

				// Obtem peso e altura nos campos
				var peso = document.getElementById("peso").value;
				var altura = document.getElementById("altura").value;

				// Troca vírgula por ponto
				peso = peso.replace(",", ".");
				altura = altura.replace(",", ".");

				// Transforma em decimal
				peso = parseFloat(peso);
				altura = parseFloat(altura);

				// Calcula IMC
				var imc = peso/(altura*altura);

				// Formata o resultado com vírgula e uma casa decimal
				imc = imc.toFixed(1).toString().replace(".", ",");

				// Exibe resultado
				document.getElementById("resultado").innerHTML = imc;

			}

			$(document).ready(function(){
				
				 $(".campo_data").datepicker({
					dateFormat: 'dd/mm/yy',
					dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
					dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
					dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
					monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],

					nextText: 'Próximo',
					prevText: 'Anterior'
				});

				 $("#peso").mask("00,0", {reverse: true});
				 $("#altura").mask("0,00", {reverse: true});

			});
